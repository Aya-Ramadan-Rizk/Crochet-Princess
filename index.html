<!DOCTYPE html>

  <body>
    <!-- ------------------------------------------------------------------ header ------------------------------------------------------------------ -->
    <header class="navbar navbar-expand-sm position-fixed container-fluid" style="z-index: 999">

            <img src="images/لوجو مفرغ بعد التعديل-1.png" alt="Logo" style="width: 130px" class="header-logo"/>

             <h2>Crochet Princess</h2>

              <div class="header-parent-number">
                    <p id="count"></p>
              </div><!-- /header-parent-number -->
            </div><!-- /purchases -->
      </nav>
    </header>
    <!-- ------------------------------------------------------------------ /header ------------------------------------------------------------------ -->
    <!-- ------------------------------------------------------------------ main ------------------------------------------------------------------ -->
    <main>
        <div class="main-img">
            <div class="main-overlay">
                <div class="main-content">
                    <h1 class="main-titel">Crochet Princess</h1>
                    <p class="main-paragraph">Handmade crochet with love by Amira.</p><!-- /main-paragraph -->
                    <div class="main-parent-button">
                        <button class="main-browse">browse</button>
                        <button class="main-order">order</button>
                    </div><!-- /main-parent-button -->
                </div><!-- /main-content -->
            </div><!-- /main-overlay -->
        </div><!-- /main-img -->

    <br/>

    <section class="section-1">

                    <input class="form-control me-2" type="text" placeholder="Search products" id="search" dir="auto"/>
                </div>
                <div class="section-1-parent-add-and-edit d-flex form-control d-sm-flex" style="background-color: #f5e0ff; box-shadow: 0 3px 8px #cc99ff40; border: .1rem solid #e0b3ff;">
                    <input class="form-control me-2" type="text" id="inputproduct" placeholder="Confirm" dir="auto"/>
                    <button class="btn btn-primary" type="button" id="addbtn" disabled>Add</button>
                </div><!-- /section-1-parent-add-and-edit -->
            </form>
            <!-- --------------------------------- /form --------------------------------- -->
        </div><!-- /section-1-content -->
    </section><!-- /section-1 -->
    <!-- ------------------------------------------------------------------ /section-1 ------------------------------------------------------------------ -->
    <br/>
    <!-- ------------------------------------------------------------------ section-2 ------------------------------------------------------------------ -->
    <section class="section-2">
        <div class="container section-2-content">
            <div id="notfound" class="section-2-notfound" style="display: none">

            </div><!-- /section-2-notfound -->
            <div id="content" class="section-2-content"></div><!-- /section-2-content -->

    <br/>
